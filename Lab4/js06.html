<html>
    <head><title>Check browser</title></head>
    <body>
        <script language=JaveScript>
            document.write("<BR> This browser is " + navigator.appName);
                document.write ("<BR> Version " + navigator.appName);
                    if(parseFloat(navigator.appVersion)>=4){
                        document.write("<br> You have an up-to-data browser" );   
                    }
                    
        </script>
    </body>
</html>
