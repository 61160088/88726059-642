<HTML>
    <HEAD>
    <TITLE>Example using new</TITLE>
    <script LANGUAGE=JavaScript>
        function outputDate(){
            var d = new Date();
            document.write(d.toDateString());
        }
        </script>
    </HEAD>
    <body>
        <h1>The date and time are</h1>
        <script LANGUAGE=JavaScript>
            outputDate();
        </script>
         </body> 
</HTML>
